<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Challenge Alura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador de Yesid Rocha</h1>
    </header>
    <main>
        <div class="container">
            <section class="left-section">
                <textarea id="inputText" placeholder="Escriba aquí su texto sin usar mayúsculas ni tildes"></textarea>
                <div class="buttons">
                    <button id="encryptBtn">Encriptar</button>
                    <button id="decryptBtn">Desencriptar</button>
                </div>
            </section>
            <section class="right-section">
                <div id="outputContainer">
                    <img src="Enigma.jpeg" alt="Placeholder" id="placeholderImage">
                    <p id="outputText"></p>
                </div>
                <button id="copyBtn">Copiar</button>
            </section>
        </div>
    </main>
    <footer>
		
			<p>Creado por aprendiz Alura: Yesid Alexander Rocha <img src="Colombia.png" alt="Colombia" style="width: 20px; vertical-align: middle;"></p>
	  
	  
    </footer>
    <script src="script.js"></script>
</body>
</html>
